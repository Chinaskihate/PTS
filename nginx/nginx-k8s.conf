server {
    listen 5050 ssl;
    server_name markwantsapi.fvds.ru;

    ssl_certificate /etc/letsencrypt/live/markwantsapi.fvds.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/markwantsapi.fvds.ru/privkey.pem;

    location / {
        proxy_pass http://localhost:31050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

